<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/ejercicio-1.css" type="text/css" />
    <title>ejercicio-1</title>
</head>
<body>
    <div class="cuadrodetexto">

        <p class="subtitle">Datos del comprador</p>

        <form class="formulario">

            <div class="etiqueta">

                <label for="nombre">Nombre</label>
                <input
                id="label"
                type="text"
                name="nombre"
                placeholder="Escribe tu nombre completo"
                />

            </div>

            <div class="etiqueta">

                <label for="email">Email</label>
                <input
                id="label"
                type="email"
                name="email"
                placeholder="ejemplo@um.es"
                />

            </div>
            
            <div class="etiqueta">

                <label for="telefono">Telefono</label>
                <input
                id="label"
                type="number"
                name="telefono"
                placeholder="Ej. +3466889910"
                />

            </div>
            
            <div class="etiqueta">

                <label for="pais">País</label>
                <input
                id="label"
                type="text"
                name="pais"
                />

            </div>

            <p class="subtitle">Datos de tarjetas crédito o débito</p>

            <div class="etiqueta">

                <label for="numero">Número</label>
                <input
                id="label"
                type="number"
                name="numero"
                placeholder="Ej. 5555-4444-3333-2222"
                min="0"
                max="1000000000000000000"
                />

            </div>

            <div class="etiqueta">

                <label for="nombre2">Nombre</label>
                <input
                id="label"
                type="text"
                name="nombre"
                placeholder="Nombre que figura en la tarjeta"
                />

            </div>

            <div class="linea"></div>

            <div class="enviar">
                <input
                type="submmit"
                value="Comfirmar pedido" />
            </div>


        </form>










    </div>





    
</body>
</html>
