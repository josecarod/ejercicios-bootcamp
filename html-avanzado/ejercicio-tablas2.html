<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/ejercicio-tablas2.css" type="text/css" />
        <title>Tablas</title>
    </head>
    <body>

        <h1>Tabla con celdas extendidas</h1>
            <!-- rowspan - se extiende por filas - crece hacia abajo -->
            <!-- colspan - se extiende por columnas - crece hacia la derecha -->
        <table>
                <!-- tr - crea una fila -->
            <tbody>
                <tr>
                    <!-- th - cabecera de tabla -->
                    <td colspan="3">alfa</td>
                    <td>bravo</td>
                    <td rowspan="2">charlie</td>
                </tr>
            
                <tr>
                    <td>delta</td>
                    <td>echo</td>
                    <td>foxtrot</td>
                    <td>golf</td>
                </tr>
                <tr>
                    <td>hotel</td>
                    <td colspan="3" rowspan="2">india</td>
                    <td>juliet</td>
                </tr>
                <tr>
                    <td>kilo</td>
                    <td>lima</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>mike</td>
                    <td>november</td>
                    <td>oscar</td>
                    <td>papa</td>
                    <td>quebec</td>
                </tr>
            </tfoot>
        </table>

    </body>
</html>
