<!DOCTYPE html>
<html lang="es">
    <head>
       <meta charset="UTF-8" />
       <link rel="stylesheet" href="assets/css/style.css" type="text/css"
       />
       <title>Formulario</title>
    </head>
    <body>
        <form>
            <input type="text" />
            <input type="date" />
            <input type="color" />
            <input type="password" />
            <input type="file" />
            <input type="checkbox" />
            <input type="radio" />
            <input type="submit" />
            <input type="button" value="Enviar" />
        </form>
        <button>Hola</button>
        <h1>Formulario</h1>

        <form class="formulario">

            <div class="nombre">
                <label for="nombre">Nombre</label>

                <input
                 id="nombre"
                 class="class_nombre"
                 type="text" 
                 name="nombre" 
                 placeholder="Escribe tu Nombre"
                 required
                 />
                </div>

            <div class="apellido">
                <label for="apellido">Apellido</label>

                <input
                id="apellido" 
                type="text"
                name="apellido"
                placeholder="Ahora escribe tu apellido"/>
            </div>

            <div class="password">
                <label for="password">Contraseña</label>

                <input
                id="password"
                type="password"
                name="password"
                placeholder="Escribe tu contraseña"/>
            </div>

            <div class="correo">
                 <label for="correo">Correo</label>

                 <input
                 id="correo"
                 type="email"
                 name="correo"
                 placeholder="Escribe tu correo" />

            </div>


            <div class="enviar">
                <input
                type="submmit"
                value="Enviar" />
            </div>
            
            <!-- <fieldset></fieldset> --> 

        </form>

        <form>
           <fieldset>

               <legend>Ingresa el numero</legend>

               <label for="numero">Numero</label>
               <input id="numero"
               type="number"
               name="numero" 
               min="40"
               max="50"/>

               <label for="rango">Rango</label>
               <input 
               id="rango"
               name="rango"
               type="range"
               />

           </fieldset>




        </form>



    </body>
</html>
